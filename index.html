<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geomtry gem</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m- 8">
    <header></header>
    <main>
      <!-- main connntent conntaiinenr -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card containerr -->
        <div  class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- traingle card -->
          <div id="triangle-card" class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle!</h2>
              <p>Area = 0.5 X b X h</p>
              <div class="">
                <input
                  id="traingle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="ml-2 mr-4">cm</span>
                <input
                  id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area"></span>
                  <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calcTraingle()" class="btn btn-primary w-full">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle!</h2>
              <p>Area (A) = w X l</p>
              <div class="">
                <input
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span class="ml-2 mr-4">cm</span>
                <input
                  id="rectangle-length"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="l"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area"></span>
                  <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="rectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram!</h2>
              <p class="">Area (A) = b X h</p>
              <div>
                <input
                  id="parallelogram-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="base"
                />
                <span class="ml-2 mr-4">cm</span>
                <input
                  id="parallelogram-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="height"
                />
                <span>cm</span>
                <div>
                  <p class="text-2xl">
                    Area: <span id="parallelogram-area"></span>
                    <span>cm <sup>2</sup></span>
                  </p>
                </div>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogram()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- traingle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/ellipse.png" alt="">
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>Area (A) = &pi; ab </p>
              <div>
                <input
                  id="ellipse-major-radius"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="base"
                />
                <span class="ml-2 mr-4">cm</span>
                <input
                  id="ellipse-minor-radius"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="height"
                />
                <span>cm</span>
                <div>
                  <p class="text-2xl">
                    Area: <span id="ellipse-area"></span>
                    <span>cm <sup>2</sup></span>
                  </p>
                </div>
              </div>
              <div class="card-actions ">
                <button onclick="ellipseArea()" class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
        </div>

        <!-- area calculatiion conntainerr-->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl p-4 text-center">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/triangle.js"></script>
    <script src="script/Rectangle.js"></script>
    <script src="script/parallelogram.js"></script>
    <script src="script/ellipse.js"></script>
  </body>
</html>
